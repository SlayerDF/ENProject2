name: Build Unity WebGL and deploy to Pages

on:
  push:
    branches: ["feature/ci-cd"]

  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: [self-hosted, linux]
    container: unityci/editor:ubuntu-2022.3.5f1-webgl-3.1.0
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Set env
        run: echo "BUILD_PATH=$(echo $GITHUB_WORKSPACE)/out" >> $GITHUB_ENV
      - name: Build
        run: $UNITY_PATH/Editor/Unity 
          \ -quit
          \ -batchmode
          \ -buildTarget webgl
          \ -executeMethod NeonBlack.Editor.ProjectBuilder.PerformBuild
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
